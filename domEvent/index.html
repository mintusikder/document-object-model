<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Event</title>
  </head>
  <body>
    <h1>Dom doma dom event</h1>
    <!-- option 1 for event -->
    <button onclick="console.log(5)">Click Me</button> <br />
    <br />
    <!-- option 2 for event -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <br />
    <br />
    <!-- option 3  -->
    <button id="btn-make-blue">Make Blue</button>
    <!-- option 4 -->
    <button id="make-purple">Make Purple</button> <br /><br />
    <!-- option 4 : addEventListener -->
    <button id="make-green">Make Green</button>
    <button id="make-gold">Make Gold</button>
    <script>
      //getElementById.addEventListener
      document
        .getElementById("make-green")
        .addEventListener("click", function makeGreen() {
          document.body.style.backgroundColor = "green";
        });

      document
        .getElementById("make-gold")
        .addEventListener("click", function () {
            document.body.style.backgroundColor = "gold"
        });
    </script>
    <script src="./js/event.js"></script>
  </body>
</html>
