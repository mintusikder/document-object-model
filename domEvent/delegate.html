<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delegate</title>
  </head>
  <body>
    <h1>Explore the event delegate</h1>
    <ol id="item-list">
      <li class="item">my awesome item - 1</li>
      <li class="item">my awesome item - 2</li>
      <li class="item">my awesome item - 3</li>
      <li class="item">my awesome item - 4</li>
      <li class="item">my awesome item - 5</li>
      <li class="item">my awesome item - 6</li>
    </ol>
    <button id="add-button">Add New Item</button>

    <script>
      //   const items = document.getElementsByClassName("item");

      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       // console.log(event.target.parentNode)
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("item-list")
        .addEventListener("click", function (event) {
          console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });

      //add new item

      document
        .getElementById("add-button")
        .addEventListener("click", function () {
          //parent to be added
          const ol = document.getElementById("item-list");
          //new item
          const li = document.createElement("li");
          li.classList.add("item");
          li.innerText = "Brand New item add";
          //add parent
          ol.appendChild(li);
        });
    </script>
  </body>
</html>
