<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded p-1">available balance</p>
          </div>
          <button class="btn">Log Out</button>
        </nav>
      </header>
      <!-- card section -->
      <section class="mt-10 p-4">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="cards grid grid-cols-3 mt-14 gap-3">
          <div id="add-money-box" class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
            <h3 >Add Money</h3>
          </div>
          <div id="cash-out-box" class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
            <h3>CashOut</h3>
          </div>
          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
            <h3>Transfer Money</h3>
          </div>
          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
            <h3>Get Bonus</h3>
          </div>
          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
            <h3>Pay Bill</h3>
          </div>
          <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
            <h3>Transactions</h3>
          </div>
        </div>
      </section>
      <!-- add money section -->
      <section id="add-money">
        <h1 class="text-2xl font-bold p-4">Add Money</h1>
        <div class="hero-content flex-col lg:flex-row-reverse w-96 mx-auto">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label font-bold text-sm"
                  >Select A Bank</label
                >
                <select class="select">
                  <option disabled selected>Select Bank</option>
                  <option>Bkash</option>
                  <option>Nagad</option>
                  <option>Roket</option>
                </select>
                <label class="fieldset-label font-bold text-sm"
                  >Bank Account Number</label
                >
                <input
                  type="text"
                  class="input"
                  placeholder="Enter 11 digit account number"
                />
                <label class="fieldset-label font-bold text-sm"
                  >Amount to Add</label
                >
                <input
                  id="amount"
                  type="text"
                  class="input"
                  placeholder="Add Amount to withdraw"
                />
                <label class="fieldset-label font-bold text-sm"
                  >Pin Number</label
                >
                <input
                  id="acc-pin"
                  type="text"
                  class="input"
                  placeholder="Enter 4 digit pin number"
                />
                <button id="add-money-btn" class="btn btn-neutral mt-4">
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </section>

      <section id="cash-out">
        <h1 class="text-2xl font-bold p-4">CashOut</h1>
        <div class="hero-content flex-col lg:flex-row-reverse w-96 mx-auto">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label font-bold text-sm"
                  >Select A Bank</label
                >
                <select class="select">
                  <option disabled selected>Select Bank</option>
                  <option>Bkash</option>
                  <option>Nagad</option>
                  <option>Roket</option>
                </select>
                <label class="fieldset-label font-bold text-sm"
                  >Bank Account Number</label
                >
                <input
                  type="text"
                  class="input"
                  placeholder="Enter 11 digit account number"
                />
                <label class="fieldset-label font-bold text-sm"
                  >Amount to Add</label
                >
                <input
                  id="amount"
                  type="text"
                  class="input"
                  placeholder="Add Amount to withdraw"
                />
                <label class="fieldset-label font-bold text-sm"
                  >Pin Number</label
                >
                <input
                  id="acc-pin"
                  type="text"
                  class="input"
                  placeholder="Enter 4 digit pin number"
                />
                <button id="add-money-btn" class="btn btn-neutral mt-4">
                  CashOut
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="./script/addMoney.js"></script>
    <!-- <script src="./script/addMoneyRecap.js"></script> -->
     <script src="./script/toggle.js"></script>
  </body>
</html>
