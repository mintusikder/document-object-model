<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-8">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="./assets/bg.png" alt="" />
            <img class="w-16" src="./assets/Group.png" alt="" />
          </div>
          
        </nav>
      </header>
      <!-- login section -->
      <div className="hero bg-base-200 min-h-screen">
        <div className="hero-content flex-col lg:flex-row-reverse">
          <div className="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div className="card-body">
              <fieldset className="fieldset">
                <label className="fieldset-label">Number</label>
                <input value="12345678912" id="acc-number" type="number" className="input" placeholder="Acc Number" />
                <label className="fieldset-label">Pin</label>
                <input id="acc-pin" type="password" className="input" placeholder="Pin" />
                <div><a className="link link-hover">Forgot password?</a></div>
                <button id="login-btn" className="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script/login.js"></script>
  </body>
</html>
