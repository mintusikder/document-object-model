<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 flex flex-col items-center">
      <header>
        <nav class="flex justify-center items-center mt-8">
          <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
            <img class="w-48 absolute" src="./assets/bg.png" alt="Background Image" />
            <img class="w-16" src="./assets/Group.png" alt="Logo" />
          </div>
        </nav>
      </header>

      <!-- Login Section -->
      <div class="hero bg-base-200 w-full rounded-xl shadow-lg p-6">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Number</label>
                <input
                  value="12345678912"
                  id="acc-number"
                  type="number"
                  class="input input-bordered w-full"
                  placeholder="Account Number"
                  required
                />
                <label class="fieldset-label mt-4">Pin</label>
                <input
                  id="acc-pin"
                  type="password"
                  class="input input-bordered w-full"
                  placeholder="Pin"
                  required
                />
                <div class="mt-2">
                  <a href="#" class="link link-hover">Forgot password?</a>
                </div>
                <button id="login-btn" class="btn btn-neutral mt-4 w-full">
                  Login
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script/login.js"></script>
  </body>
</html>
